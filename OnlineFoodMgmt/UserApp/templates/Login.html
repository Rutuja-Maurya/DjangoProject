{% extends "homepage.html" %}

{% block content %}
<center>
    <h1>Login!!</h1>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <table class="table">
            <tr>
                <td>Login Id</td>
                <td>
                    <input type="text" name="uname" class="form-control" required />
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="pwd" class="form-control" required />
                </td>
            </tr>
            <tr>
                <td><button type="submit" class="button btn-success">Login</button></td>
                <td></td>
            </tr>
        </table>
    </form>
</center>
{% endblock %}
